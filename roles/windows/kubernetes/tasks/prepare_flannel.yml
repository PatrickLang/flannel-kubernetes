---
- name: Flannel | Download archive that contains flannel prerequisites
  win_get_url:
    url: "{{ download_links.flannel_master_zip }}"
    dest: C:\k\master.zip

- name: Flannel | Unzip archive
  win_unzip:
    src: "{{ install_path }}/master.zip"
    dest: "{{ install_path }}/master"
    creates: "{{ install_path }}/master"

- name: Flannel | Copy CNI and Flannel config
  win_copy:
    src: "{{ install_path }}/master/SDN-master/Kubernetes/flannel/l2bridge"
    dest: "{{ install_path }}"
    remote_src: yes

- name: Flannel | Remove extracted files that are not used
  win_file:
    path: "{{ install_path }}/master"
    state: absent

- name: Flannel | Set kubeconfig
  win_environment:
    state: present
    name: 'KUBECONFIG'
    value: 'C:\k\config'
    level: user

- name: Flannel | Copy config
  win_copy:
    src: ~\.kube\config
    dest: C:\k\config
    remote_src: yes

- name: Flannel | Create Dockerfile for kubeletwin\pause image
  win_lineinfile:
    path: "{{ install_path }}/Dockerfile"
    create: yes
    line: |
      FROM {{ docker_images.nanoserver }}
      CMD cmd /c ping -t localhost

- name: Flannel | Prepare kubeletwin\pause image
  win_shell: |
    docker pull "{{ docker_images.1809 }}"
    if (!(docker images "{{ docker_images.nanoserver }}:latest" -q))
    {
        docker tag (docker images {{ docker_images.nanoserver }} -q) {{ docker_images.nanoserver }}
    }

    if (!(docker images "{{ docker_images.servercore }}:latest" -q))
    {
        docker tag (docker images {{ docker_images.servercore }} -q) {{ docker_images.servercore }}
    }
    cd {{ install_path }}
    docker build -t kubeletwin/pause .

- name: Flannel | Download helper.psm1
  win_get_url:
    url: "{{ download_links.download_helper }}"
    dest: "{{ download_dest.helper }}"

- name: Flannel | Create base directory
  win_file:
    path: "{{ download_info.install_path }}"
    state: directory

- name: Flannel | Create log directory
  win_file:
    path: "{{ setup_directories.logdir }}"
    state: directory

- name: Flannel | Create config directory
  win_file:
    path: "{{ setup_directories.configdir }}"
    state: directory

- name: Flannel | Create etc/kube-flannel directory
  win_file:
    path: "{{ setup_directories.kubeflannel }}"
    state: directory

- name: Flannel | Download hns
  win_get_url:
    url: "{{ download_links.download_kubernetes_hns }}"
    dest: "{{ download_dest.hns }}"

- name: Flannel | Download Dockerfile
  win_get_url:
    url: "{{ download_links.download_kubernetes_dockerfile }}"
    dest: "{{ download_dest.dockerfile }}"

- name: Flannel | Download flannel binaries
  win_get_url:
    url: "{{ download_links.download_flanneld }}"
    dest: "{{ download_info.install_path }}"

- name: Flannel | Download CNI Flannel
  win_get_url:
    url: "{{ download_links.download_cni_flannel }}"
    dest: "{{ download_dest.cni_flannel }}"

- name: Flannel | Download CNI win-bridge
  win_get_url:
    url: "{{ download_links.download_cni_win_bridge }}"
    dest: "{{ download_dest.cni_win_bridge }}"

- name: Flannel | Download CNI host-local
  win_get_url:
    url: "{{ download_links.download_cni_host_local }}"
    dest: "{{ download_dest.cni_host_local }}"

- name: Flannel | Download net-conf
  win_get_url:
    url: "{{ download_links.download_net_conf }}"
    dest: "{{ download_dest.net_conf }}"

- name: Flannel | Create hns network
  win_shell: |
    $ErrorActionPreference = "Stop"
    cd C:\k
    Import-Module C:\k\hns.psm1
    $hnsNetwork = Get-HnsNetwork | ? Name -eq "cbr0"
    if ($hnsNetwork)
    {
        docker ps -q | foreach {docker rm $_ -f} 

        Write-Host "Cleaning up old HNS network found"
        Write-Host ($hnsNetwork | ConvertTo-Json -Depth 10) 
        Remove-HnsNetwork $hnsNetwork
    }
    if(!(Get-HnsNetwork | ? Name -eq "External"))
    {
        New-HNSNetwork -Type L2Bridge -AddressPrefix "192.168.255.0/30" -Gateway "192.168.255.1" -Name "External" -Verbose
    }
  async: 10
  poll: 0

- name: Flannel | Wait for connection
  wait_for_connection:
    delay: 5
    timeout: 60
